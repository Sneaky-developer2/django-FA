{% load static %}

<!-- Header Section -->
<header class="header">
  <div class="container container--narrow">
    {% if request.user.is_authenticated %}
    <a href="{% url 'account' %}"><img class="avatar avatar--md" src="{{ request.user.profile.profile_image.url }}"
        alt="image" /></a>
    {% else %}
    <a href="/" class="header__logo">
      <img src="{% static 'images\logo.svg' %}" alt="DevSearch Logo" />
    </a>
    <nav class="header__nav">
      {% endif %}
      <a href="{% url 'profiles' %}" class="header__logo">

      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">

          <li class="header__menuItem"><a href="{% url 'profiles' %}">برنامه نویسان</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">پروژه ها</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox' %}">صندوق ورودی</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">حساب من</a></li>
          <li class="header__menuItem"><a href="{% url 'create-project' %}">افزودن پروژه</a></li>
          <li class="header__menuItem">
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">خروج</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">ورود/ثبت نام</a></li>

          {% endif %}
          </li>
        </ul>
      </nav>
  </div>
</header>
